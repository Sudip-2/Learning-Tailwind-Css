<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Chai aur code</h1>
    <p>TIME <span class="time"></span></p>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const start = document.querySelector('#start')
    const end = document.querySelector('#stop')
    let startfunc;
    start.addEventListener('click', function (e) {
        startfunc = setInterval(function () {
            let mydate = new Date().toLocaleTimeString()
            document.querySelector('.time').innerHTML = mydate
        }, 1000)
    })
    end.addEventListener('click',function(e){
        clearInterval(startfunc)
    })

</script>

</html>
