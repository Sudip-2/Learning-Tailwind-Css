<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-style{
            font-size: medium;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <p class="paragraph">Hello world</p>
    <button class="btn">Add/Remove</button>
</body>
<script>
    // let paraClasses = document.querySelector('.paragraph').className
    let paraClasses = document.querySelector('.paragraph').classList
    const btn = document.querySelector('.btn')
    btn.addEventListener('click',() => {
        paraClasses.toggle('text-style')
        // paraClasses.remove('paragraph','fuck')
        // paraClasses += 'text-style'
        console.log(paraClasses)
    })
</script>
</html>
