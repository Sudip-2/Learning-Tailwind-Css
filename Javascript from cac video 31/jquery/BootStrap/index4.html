<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-tut</title>
</head>
<body>
    <button id="showBtn">Show</button>
    <button id="hideBtn">Hide</button>
    <button id="toggleBtn">Toggle</button>
    <br>
    <br>
    <button id="FadeInBtn">FadeIn</button>
    <button id="FadeOutBtn">FadeOut</button>
    <button id="FadeToggleBtn">FadeToggle</button>
    <button id="FadeToBtn">FadeTo</button>
    <br>
    <br>
    <button id="customAnimate">Custom Animate</button>
    <h1 id="headingOne">Hello sudip</h1>
</body>
<script src="./js/jquery-3.7.1.min.js"></script>
<script>
    $('#showBtn').click(function(){
        $('#headingOne').show(500)
    })
    $('#hideBtn').click(function(){
        $('#headingOne').hide(500)
    })
    $('#toggleBtn').click(function(){
        $('#headingOne').toggle(500)
    })
    $('#FadeInBtn').click(function(){
        $('#headingOne').fadeIn()
    })
    $('#FadeOutBtn').click(function(){
        $('#headingOne').fadeOut()
    })
    $('#FadeToggleBtn').click(function(){
        $('#headingOne').fadeToggle()
    })
    $('#FadeToBtn').click(function(){
        $('#headingOne').fadeTo('slow',0.4)
    })
    $('#customAnimate').click(function(){
        $('#headingOne').animate({
            opacity:'0.5'
        })
    })
</script>
</html>
