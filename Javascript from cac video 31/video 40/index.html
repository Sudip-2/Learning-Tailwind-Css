<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making newsapp navbar responsive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="navContainer">
            <div id="headingimg">
                <img src="./images/logo.jpg" alt="">
                <h1>AniNews</h1>
            </div>
            <ul class="navbars">
                <li><a href="">Current</a></li>
                <li><a href="">Upcoming</a></li>
                <li><a href="">Previous</a></li>
            </ul>
            <div id="searchbox">
                <input type="text" placeholder="e.g. demon slayer"><img src="./search.png" alt="" id="search-icon">
                <button>Search </button>
            </div>
            <div class="spanForNav">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </div>
    </nav>
</body>
<script>
    const hamMenu = document.querySelector('.spanForNav')
    const hamStyle = document.querySelector('.navbars')
    hamMenu.addEventListener('click',(e) => {
        hamStyle.classList.toggle('active')
    })
</script>

</html>
