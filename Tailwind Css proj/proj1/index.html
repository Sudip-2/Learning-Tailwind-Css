<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 max-w-sm w-full rounded-lg p-8 shadow-2xl">
        <h2 class="text-center text-white font-medium text-3xl mb-6">Login</h2>
        <div>
            <label for="email" class="text-gray-300 block mb-2">Email</label>
            <input type="email" placeholder="Enter your email" class="w-full px-2 py-2 rounded-md bg-gray-500 focus:outline-none focus:outline-blue-400 mb-2 text-white">
        </div>
        <div>
            <label for="Password" class="text-gray-300 block mb-2">Password</label>
            <input type="Password" placeholder="Enter your Password" class="w-full px-2 py-2 rounded-md bg-gray-500 focus:outline-none focus:outline-blue-400 mb-2 text-white">
        </div>
        <button type="submit" class="w-full bg-blue-700 rounded-md mt-4 py-2 text-white font-medium hover:bg-blue-600">Login</button>
    </div>
</body>
</html>
