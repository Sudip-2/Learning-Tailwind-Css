<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Buddies - Book a Vacation</title>
</head>
<body>
    <center>
        <h1>Welcome to Travel Buddies</h1>
        <p>Fill out the form below to book your vacation</p>

        <form action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            <br>
            <br>
            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number" placeholder="Enter Your Number" required>
            <br>
            <br>
            <label for="travelchoice">Mode of Travel:</label>
            <select name="travelchoice" id="travelchoice" required>
                <option value="train">Train</option>
                <option value="ship">Ship</option>
                <option value="bus">Bus</option>
            </select>
            <br>
            <br>
            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate" required>
            <br>
            <br>
            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" name="returnDate" required>
            <br>
            <br>
            <label for="specialRequests">Special Requests:</label>
            <textarea id="specialRequests" name="specialRequests" placeholder="Any special requests or comments"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </center>
</body>
</html>
