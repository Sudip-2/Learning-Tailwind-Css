<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <form action="http://localhost:3000/signup" class="bg-white p-8 rounded shadow-md w-96" method="post">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
        
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" required class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com" required class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password" required class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500">
        </div>
        
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600" id="signup">Sign Up</button>
        
        <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="./login.html" class="text-blue-500 hover:text-blue-700">Login</a></p>
    </form>
</body>
<script src="../index.js"></script>
</html>
